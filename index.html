<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item $0 row-0 col-0"></div>
            <div class="grid-item $1 row-0 col-1"></div>
            <div class="grid-item $2 row-0 col-2"></div>
            <div class="grid-item $3 row-1 col-0"></div>
            <div class="grid-item $4 row-1 col-1"></div>
            <div class="grid-item $5 row-1 col-2"></div>
            <div class="grid-item $6 row-2 col-0"></div>
            <div class="grid-item $7 row-2 col-1"></div>
            <div class="grid-item $8 row-2 col-2"></div>
        </div>
        <div class="restartbtn">
           <button>Restart</button>
        </div>
        <div class="text">

        </div>
    </body>
</html>
